# Dans /etc/apache2/ports.conf
Listen 8001

<VirtualHost *:8001>
    ServerName yopasshub.com
    ServerAlias www.yopasshub.com
    DocumentRoot /var/www/html/web_app_rdp/public

    # Configuration du répertoire principal avec règles de réécriture
    <Directory /var/www/html/web_app_rdp/public>
        Options -Indexes -MultiViews +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php
    </Directory>

    # Configuration globale des rewrites (importante pour Laravel)
    <IfModule mod_rewrite.c>
        RewriteEngine On
        
        # Log des rewrites pour debug (à désactiver en production)
        # RewriteLog /var/log/apache2/rewrite.log
        # RewriteLogLevel 3
        
        # Force toutes les requêtes vers le dossier public si elles ne s'y trouvent pas
        RewriteCond %{REQUEST_URI} !^/public/
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /public/$1 [L]
    </IfModule>

    # Bloquer l'accès aux dossiers sensibles de Laravel
    <DirectoryMatch "^/var/www/html/web_app_rdp/(app|bootstrap|config|database|resources|routes|storage|tests|vendor)">
        Require all denied
    </DirectoryMatch>

    # Configuration PHP - permettre l'exécution dans public seulement
    <Directory /var/www/html/web_app_rdp/public>
        <FilesMatch "\.php$">
            Require all granted
            SetHandler application/x-httpd-php
        </FilesMatch>
    </Directory>
    
    # Bloquer PHP partout ailleurs
    <DirectoryMatch "^/var/www/html/web_app_rdp/(?!public)">
        <FilesMatch "\.php$">
            Require all denied
        </FilesMatch>
    </DirectoryMatch>
    
    # Bloquer l'accès aux fichiers sensibles
    <FilesMatch "\.(env|log|htaccess|htpasswd|ini|fla|psd|sh|sql)$">
        Require all denied
    </FilesMatch>
    
    # Bloquer les fichiers de configuration Laravel
    <Files ".env">
        Require all denied
    </Files>
    
    <Files "composer.json">
        Require all denied
    </Files>
    
    <Files "composer.lock">
        Require all denied
    </Files>
    
    <Files "artisan">
        Require all denied
    </Files>

    # Configuration pour supporter les headers HTTP nécessaires à Laravel
    <IfModule mod_headers.c>
        # Permettre les headers Laravel
        Header always set Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With"
        Header always set X-Content-Type-Options nosniff
        Header always set X-Frame-Options SAMEORIGIN
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
    </IfModule>

    # Optimisation du cache
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
        ExpiresByType image/webp "access plus 1 month"
        ExpiresByType font/woff "access plus 1 year"
        ExpiresByType font/woff2 "access plus 1 year"
    </IfModule>
    
    # Compression GZIP
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
        AddOutputFilterByType DEFLATE application/json
    </IfModule>

    # Logs avec plus de détails
    ErrorLog /var/log/httpd/laravel-error.log
    CustomLog /var/log/httpd/laravel-access.log combined
    LogLevel info rewrite:trace3
</VirtualHost>
